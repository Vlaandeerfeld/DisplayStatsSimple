	<script>
		document.getElementById('button').addEventListener('click', upload);
		document.getElementById('buttonClear').addEventListener('click', clearTables);

		let x = localStorage['counter'] - 1;

		while(x > 0){
			teamTables('variant' + x);
			x--;
		}
	</script>
	<style>

			float: left;
			display: table;

			height: 100%;
			width: 100%;
    		font-size: 90%;

		}
		#gotoVariant{
			padding: 0;
			margin: 0;
			position: relative;
			width: 33.33%;
